name: CI - Pull Request

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter (ruff)
        run: ruff check --config ruff.toml ipam2.py models.py allocator.py

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: -r requirements.txt

      - name: Run tests
        run: |
          rm -f ipam.db 2>/dev/null
          python ipam2.py addresspool create test-net 10.0.0.0/16
          python ipam2.py vpc create test-vpc
          python ipam2.py pool create test-pool test-net test-vpc --prefix 24
          python ipam2.py subnet create test-subnet test-pool test-vpc --prefix 28
          python ipam2.py subnet list
          python ipam2.py pool list
          python ipam2.py addresspool list
          rm -f ipam.db

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: -r requirements.txt
          pip install --only-binary=:all: pyinstaller

      - name: Build binary
        run: |
          rm -rf dist build
          python build.py --version test
          echo "=== Binary built successfully ==="
          ls -lh dist/ipam2-v*
