name: CD - Release

on:
  release:
    types: [created]
    tags:
      - 'v*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter
        run: ruff check --config ruff.toml ipam2.py models.py allocator.py

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          rm -f ipam.db 2>/dev/null
          python ipam2.py addresspool create test-net 10.0.0.0/16
          python ipam2.py vpc create test-vpc
          python ipam2.py pool create test-pool test-net test-vpc --prefix 24
          python ipam2.py subnet create test-subnet test-pool test-vpc --prefix 28
          rm -f ipam.db

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Bandit (SAST)
        run: bandit -r ipam2.py models.py allocator.py || true

      - name: Run Safety (dependency check)
        run: safety check -r requirements.txt || true

  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          echo "=== PyInstaller version ==="
          pyinstaller --version

      - name: Extract version from tag
        id: version
        run: |
          TAG=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary with version
        run: |
          rm -rf dist build
          python build.py --version ${{ steps.version.outputs.VERSION }}
          echo "=== All files in dist/ ==="
          ls -la dist/
          echo "=== Binary location ==="
          ls -la dist/ipam2-v* 2>/dev/null || echo "Versioned binary not found"

      - name: Upload versioned binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipam2-binary
          path: dist/ipam2-v*
          retention-days: 30

      - name: Create release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ipam2-v*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-push-docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: maclarensg/ipam2
          tags: |
            type=sha
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print digest
        run: echo ${{ steps.meta.outputs.digest }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-binary, build-push-docker]
    steps:
      - name: Success notification
        run: |
          echo "Release ${{ github.event.release.tag_name }} completed successfully!"
          echo "- Binary uploaded to GitHub Releases"
          echo "- Docker image pushed to Docker Hub (maclarensg/ipam2)"
