name: CI - Pull Request

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run linter (ruff)
        run: ruff check ipam2.py models.py allocator.py

      - name: Run formatter check (black)
        run: black --check ipam2.py models.py allocator.py

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          rm -f ipam.db 2>/dev/null
          python ipam2.py addresspool create test-net 10.0.0.0/16
          python ipam2.py vpc create test-vpc
          python ipam2.py pool create test-pool test-net test-vpc --prefix 24
          python ipam2.py subnet create test-subnet test-pool test-vpc --prefix 28
          python ipam2.py subnet list
          python ipam2.py pool list
          python ipam2.py addresspool list
          rm -f ipam.db

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Bandit (SAST)
        run: |
          bandit -r ipam2.py models.py allocator.py -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency check)
        run: |
          safety check -r requirements.txt --json -o safety-report.json
        continue-on-error: true

      - name: Upload Bandit results
        uses: github/codeql-action/upload-results@v3
        if: always()
        with:
          category: '/'
          sarif_file: bandit-report.json

      - name: Upload Safety results
        uses: github/codeql-action/upload-results@v3
        if: always()
        with:
          category: '/'
          sarif_file: safety-report.json

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ipam2:test
          load: true

      - name: Verify Docker image
        run: |
          docker run --rm ipam2:test --help
